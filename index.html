<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استوديو المحتوى الذكي</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f0f2f5; color: #1c1e21; margin: 0; direction: rtl; }
        .main-container { display: flex; min-height: 100vh; }
        .sidebar { width: 300px; background-color: #ffffff; padding: 20px; box-shadow: -2px 0 5px rgba(0,0,0,0.05); border-left: 1px solid #dddfe2; }
        .content { flex-grow: 1; padding: 20px; }
        h1, h2 { color: #052c65; border-bottom: 2px solid #e7f3ff; padding-bottom: 10px; margin-top: 0; }
        .section { background-color: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #606770; }
        input[type="text"], textarea, select { width: 100%; padding: 10px; border: 1px solid #ccd0d5; border-radius: 6px; box-sizing: border-box; margin-bottom: 15px; }
        button { background-color: #1877f2; color: white; border: none; padding: 10px 15px; border-radius: 6px; font-size: 14px; font-weight: bold; cursor: pointer; transition: background-color 0.2s; margin-left: 5px; }
        button:hover { background-color: #166fe5; }
        .btn-delete { background-color: #fa3e3e; }
        .btn-delete:hover { background-color: #e02828; }
        .btn-edit { background-color: #f0ad4e; }
        .btn-edit:hover { background-color: #ec971f; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border: 1px solid #dddfe2; border-radius: 6px; margin-bottom: 10px; }
        .list-item-content { flex-grow: 1; }
        .list-item-actions { flex-shrink: 0; }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <h1>🚀 استوديو المحتوى</h1>
            <div class="section">
                <h2>🔗 ربط الحسابات</h2>
                <label for="platform-select">اختر المنصة</label>
                <select id="platform-select">
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                </select>
                <button id="connect-account-btn">ربط حساب جديد</button>
            </div>
            <div class="section">
                <h2>⚙️ الإعدادات</h2>
                <label for="api-key">مفتاح OpenAI API</label>
                <input type="text" id="api-key" placeholder="يبدأ بـ ...sk">
            </div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="content">
            <div class="section" id="add-product-section">
                <h2 id="form-title">🎁 إضافة منتج جديد</h2>
                <input type="hidden" id="product-id"> <!-- حقل مخفي لتخزين ID المنتج عند التعديل -->
                <label for="product-name">اسم المنتج</label>
                <input type="text" id="product-name" placeholder="مثال: عطر فواح">
                <label for="product-description">وصف المنتج</label>
                <textarea id="product-description" placeholder="اشرح مميزات المنتج..."></textarea>
                <button id="save-product-btn">حفظ</button>
                <button id="cancel-edit-btn" style="display:none; background-color: #6c757d;">إلغاء التعديل</button>
            </div>

            <div class="section" id="products-list-section">
                <h2>🛍️ قائمة منتجاتك</h2>
                <div id="products-list-container"><p>يتم الآن تحميل المنتجات...</p></div>
            </div>
        </div>
    </div>

    <!-- استدعاء مكتبات Firebase الإصدار 8.10.0 المستقر -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="main.js"></script>
</body>
</html>
