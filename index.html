<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استوديو المحتوى الذكي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6b7280;
            --background-color: #f9fafb;
            --card-background: #ffffff;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--background-color);
            color: #111827;
            margin: 0;
            padding: 2rem;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 3rem; }
        .header h1 { font-size: 2.5rem; color: #1f2937; font-weight: 700; }
        .header p { font-size: 1.125rem; color: var(--secondary-color); }
        .card {
            background-color: var(--card-background);
            border-radius: 0.75rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
        }
        .card h2 { font-size: 1.5rem; margin-top: 0; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151; }
        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-sizing: border-box;
            margin-bottom: 1rem;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn:hover { background-color: #4338ca; }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .product-item:last-child { border-bottom: none; }
        .product-item p { margin: 0; color: var(--secondary-color); }
        .action-btn { background: none; border: none; cursor: pointer; padding: 0.5rem; }
        .action-btn svg { width: 1.25rem; height: 1.25rem; }
        .btn-edit svg { color: var(--warning-color); }
        .btn-delete svg { color: var(--danger-color); }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 2rem; border-radius: 0.75rem;
            width: 90%; max-width: 500px;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .btn-secondary { background-color: var(--secondary-color); }
        .btn-secondary:hover { background-color: #5a616d; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🚀 استوديو المحتوى الذكي</h1>
            <p>مساحة عملك الإبداعية لإدارة وأتمتة محتوى منتجاتك بكل سهولة</p>
        </header>

        <div class="card">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:1.5rem; height:1.5rem;"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                إضافة منتج جديد
            </h2>
            <label for="product-name">اسم المنتج</label>
            <input type="text" id="product-name" placeholder="مثال: عطر العود الملكي">
            <label for="product-description">وصف المنتج</label>
            <textarea id="product-description" rows="4" placeholder="اشرح مميزات المنتج، مكوناته، واستخداماته..."></textarea>
            <button id="save-product-btn" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:1.25rem; height:1.25rem;"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                إضافة المنتج
            </button>
        </div>

        <div class="card">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:1.5rem; height:1.5rem;"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h7.5M8.25 12h7.5m-7.5 5.25h7.5M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" /></svg>
                قائمة منتجاتك
            </h2>
            <div id="products-list-container"><p>يتم الآن تحميل المنتجات...</p></div>
        </div>
    </div>

    <!-- نافذة التعديل المنبثقة -->
    <div id="edit-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>✏️ تعديل المنتج</h2>
                <button id="close-modal-btn" class="action-btn">&times;</button>
            </div>
            <input type="hidden" id="edit-product-id">
            <label for="edit-product-name">اسم المنتج</label>
            <input type="text" id="edit-product-name">
            <label for="edit-product-description">وصف المنتج</label>
            <textarea id="edit-product-description" rows="4"></textarea>
            <button id="update-product-btn" class="btn">حفظ التعديلات</button>
            <button id="cancel-modal-btn" class="btn btn-secondary">إلغاء</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="main.js"></script>
</body>
</html>
